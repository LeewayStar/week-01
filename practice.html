<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-html</title>
    <link rel="stylesheet" href="styles\style.css">
    <link rel="stylesheet" href="styles\icon.css">
</head>
<body>
    <div class="page">
        <header class="top">
            <div class="top-title">排行榜</div>
            <nav class="tabs">
                <ul>
                    <li class="tab-item tab-active"><img src="imgs\icon_article.webp" class="tabs-img">好文精选</li>
                    <li class="tab-item"><img src="imgs\icon_hot.webp" class="tabs-img">热门咨询</li>
                </ul>
            </nav>
            <nav class="cats">
                <ul class="cat-list">
                    <li class="cat-item cat-active">文章</li>
                </ul>
            </nav>           
        </header>
        <main class="list">
            <a href="#" class="row">
                <div class="content">
                    <img src="imgs\row-1.jpg" class="content-img">
                    <img src="imgs\rank-top1.png" class="content-rank">
                </div>
                <div class="comment">
                    <strong>日本君津的奇妙洞穴！</strong>
                    <div class="desc">
                        <i class="iconfont icon-comment"></i>
                        <span class="desc-number">105</span>
                        <i class="iconfont icon-thumb"></i>
                        <span class="desc-number">345</span>
                    </div>
                </div>
            </a>
            <a href="#" class="row">
                <div class="content">
                    <img src="imgs\row-2.jpg" class="content-img">
                    <img src="imgs\rank-top2.png" class="content-rank">
                </div>
                <div class="comment">
                    <strong>海边度假的晚霞</strong>
                    <div class="desc">
                        <i class="iconfont icon-comment"></i>
                        <span class="desc-number">151</span>
                        <i class="iconfont icon-thumb"></i>
                        <span class="desc-number">282</span>
                    </div>
                </div>
            </a>
            <a href="#" class="row">
                <div class="content">
                    <img src="imgs\row-3.jpg" class="content-img">
                    <img src="imgs\rank-top3.png" class="content-rank">
                </div>
                <div class="comment">
                    <strong>罗马斗兽场的破败现状！</strong>
                    <div class="desc">
                        <i class="iconfont icon-comment"></i>
                        <span class="desc-number">95</span>
                        <i class="iconfont icon-thumb"></i>
                        <span class="desc-number">150</span>
                    </div>
                </div>
            </a>
        </main>
    </div>
</body>
</html>
